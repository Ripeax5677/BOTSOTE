<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Discord Bot Pricing</title>
  <style>
    body {
      background-color: #1e1f2f;
      color: #fff;
      font-family: "Segoe UI", sans-serif;
      margin: 0;
      padding: 20px;
    }
    .container { max-width: 900px; margin: auto; }
    h1, h2 { color: #f2f2f2; }
    select, input, button {
      background-color: #2c2f4a;
      color: white;
      border: 1px solid #444;
      padding: 10px;
      margin: 5px 0;
      width: 100%;
    }
    button {
      background-color: #5865f2;
      border: none;
      cursor: pointer;
    }
    button:hover { background-color: #4752c4; }
    .section { margin-top: 30px; }
    .order-summary {
      background: #2c2f4a;
      padding: 15px;
      margin-top: 15px;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>🤖 Discord Bot Pricing & Order</h1>

    <!-- 🔐 Discord Login -->
    <div class="section">
      <button onclick="loginWithDiscord()">🔐 Login with Discord</button>
      <p id="user-info"></p>
      <select id="guilds" style="display:none;"></select>
    </div>

    <!-- 🎯 Feature Auswahl -->
    <div class="section">
      <h2>💡 Choose Features</h2>
      <label><input type="checkbox" class="feature" data-price="1500000"> 🎟️ Ticket System</label><br>
      <label><input type="checkbox" class="feature" data-price="250000"> 👋 Welcome System</label><br>
      <label><input type="checkbox" class="feature" data-price="500000"> 🎉 Giveaway System</label><br>
      <label><input type="checkbox" class="feature" data-price="250000"> 🔁 Rotating Status</label><br>
      <label><input type="checkbox" class="feature" data-price="200000"> 💬 Embeds on All Msgs</label><br>

      <label><input type="checkbox" class="feature" data-price="25000"> ➕ Slash Commands (+50k)</label><br>
    </div>

    <!-- ⚙️ Custom Commands -->
    <div class="section">
      <h2>⚙️ Custom Commands</h2>
      <input id="customCommands" type="number" placeholder="How many custom commands? (100k each)" />
      <small>💡 Suggestion: !rules, !verify, !ticket, !ping</small>
    </div>

    <!-- ☁️ Hosting -->
    <div class="section">
      <h2>☁️ Hosting</h2>
      <select id="hosting">
        <option value="0">🧪 Test Hosting (24h) – Free</option>
        <option value="2500000">🔄 1 Month – 2.5m Donut $</option>
        <option value="15000000">🗓️ 6 Months – 15m Donut $</option>
      </select>
    </div>

    <!-- 🎁 Add-Ons -->
    <div class="section">
      <h2>🎁 Add-ons</h2>
      <label><input type="checkbox" class="feature" data-price="25000"> 🛡️ Dev Badge (+25k)</label><br>
      <label><input type="checkbox" class="feature" data-price="150000"> 🚫 No Footer (+150k)</label><br>
      <label><input type="checkbox" class="feature" data-price="200000"> 🖋️ Custom Footer (+200k)</label><br>
    </div>

    <!-- 🧾 Order -->
    <div class="section">
      <button onclick="createOrder()">📦 Create Order</button>
      <div class="order-summary" id="orderSummary"></div>
    </div>
  </div>

  <script>
    const clientId = "YOUR_CLIENT_ID";
    const redirectUri = "YOUR_REDIRECT_URI";

    if (window.location.hash.includes("access_token")) {
      const token = window.location.hash.split("&")[0].split("=")[1];
      fetch("https://discord.com/api/users/@me", {
        headers: { Authorization: "Bearer " + token }
      })
      .then(res => res.json())
      .then(user => {
        document.getElementById("user-info").innerText = `🧑 Logged in as: ${user.username}#${user.discriminator}`;
        fetch("https://discord.com/api/users/@me/guilds", {
          headers: { Authorization: "Bearer " + token }
        })
        .then(res => res.json())
        .then(guilds => {
          const select = document.getElementById("guilds");
          select.style.display = "block";
          guilds.forEach(g => {
            let opt = document.createElement("option");
            opt.value = g.name;
            opt.text = g.name;
            select.add(opt);
          });
        });
      });
    }

    function loginWithDiscord() {
      const scope = "identify guilds";
      const url = `https://discord.com/api/oauth2/authorize?client_id=${clientId}&redirect_uri=${encodeURIComponent(redirectUri)}&response_type=token&scope=${scope}`;
      window.location.href = url;
    }

    function createOrder() {
      let total = 0;
      let features = [];

      document.querySelectorAll(".feature").forEach(f => {
        if (f.checked) {
          total += Number(f.dataset.price);
          features.push(f.parentElement.textContent.trim());
        }
      });

      const customCommands = Number(document.getElementById("customCommands").value || 0);
      if (customCommands > 0) {
        total += customCommands * 100000;
        features.push(`🧩 ${customCommands}x Custom Commands`);
      }

      const hosting = Number(document.getElementById("hosting").value);
      if (hosting > 0) {
        total += hosting;
        features.push(`☁️ Hosting Plan (${hosting.toLocaleString()} Donut $)`);
      }

      const username = document.getElementById("user-info").innerText || "Not logged in";
      const guild = document.getElementById("guilds").value || "Not selected";

      const ltc = (total / 1000000 * 0.3).toFixed(3);

      const summary = `
📨 Discord User: ${username}
📡 Server Name: ${guild}

🎯 Selected Features:
${features.map(f => "• " + f).join("\n")}

💰 Total: ${total.toLocaleString()} Donut $
🪙 LTC Equivalent: ${ltc} LTC

📋 Copy this message and send it to the seller.
      `;
      document.getElementById("orderSummary").innerText = summary;
    }
  </script>
</body>
</html>
