<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Discord Bot Order System</title>
<style>
  body {background:#1e1f22; color:#fff; font-family:sans-serif; margin:0; padding:20px;}
  h1,h2,h3{color:#7289da;}
  .hidden{display:none;}
  .section{margin-bottom:30px;}
  .item{background:#2c2f33; border-radius:5px; padding:10px; margin:5px 0;}
  label{cursor:pointer;}
  input[type=checkbox], select {margin-right:8px;}
  .btn{background:#7289da;color:#fff;border:none;padding:10px 15px;border-radius:5px;cursor:pointer;}
  .btn:hover{background:#5b6eae;}
  .total{font-size:18px;font-weight:bold;margin-top:10px;}
  .order-box{background:#2c2f33;border-radius:6px;padding:10px;white-space:pre-wrap;margin-top:10px;}
</style>
</head>
<body>

<h1>ğŸ¤– Discord Bot Order System</h1>

<!-- LOGIN -->
<div id="login-section" class="section">
  <button class="btn" onclick="login()">ğŸ” Login with Discord</button>
</div>

<!-- USER+SERVER -->
<div id="user-section" class="section hidden">
  <p id="user-info"></p>
  <select id="server-select"></select>
</div>

<!-- FEATURES -->
<div id="features-section" class="section hidden">
  <h2>ğŸ§© Features</h2>
  <div id="features-list"></div>
</div>

<!-- KITS -->
<div id="kits-section" class="section hidden">
  <h2>ğŸ“¦ Kits (optional)</h2>
  <div id="kits-list"></div>
</div>

<!-- HOSTING -->
<div id="hosting-section" class="section hidden">
  <h2>â˜ï¸ Hosting Plan</h2>
  <select id="hosting-select">
    <option value="0" data-name="Test Hosting (24h)">ğŸ§ª Test Hosting â€“ Free</option>
    <option value="2500000" data-name="1 Month Hosting">ğŸ“† 1 Month â€“ 2.5m</option>
    <option value="15000000" data-name="6 Months Hosting">ğŸ“† 6 Months â€“ 15m</option>
  </select>
</div>

<!-- TOTAL & ORDER -->
<div id="order-section" class="section hidden">
  <p class="total">ğŸ’° Total: <span id="total">0</span> Donut $ / â‰ˆ <span id="ltc">0</span>â€¯LTC</p>
  <button class="btn" onclick="createOrder()">ğŸ“¨ Create Order</button>
  <div class="order-box" id="order-output"></div>
</div>

<script>
const CLIENT_ID = "1392183941246746684";
const REDIRECT_URI = "https://bot-orders-swart.vercel.app/";
const CONV = 0.3;

// Feature definitions (add more as needed)
const FEATURES = [
  { id:"welcome", name:"ğŸ‘‹ Welcome Message", price:250000 },
  { id:"ticket", name:"ğŸ« Ticket System", price:1500000 },
  { id:"giveaway", name:"ğŸ‰ Giveaways", price:500000 },
  { id:"autorole", name:"ğŸ” Auto Role on Join", price:300000 },
  { id:"logging", name:"ğŸ—’ï¸ Join/Leave Logs", price:300000 },
  { id:"automod", name:"ğŸš« AutoMod (basic)", price:400000 },
  { id:"antispam", name:"ğŸš¨ Anti-Spam Filter", price:350000 },
  { id:"verification", name:"âœ… Verification System", price:1000000 },
  { id:"levels", name:"ğŸ“Š Leveling System", price:1000000 },
  { id:"reactionroles", name:"ğŸ›ï¸ Reaction Roles", price:600000 },
  { id:"polls", name:"ğŸ—³ï¸ Poll System", price:400000 },
  { id:"reminders", name:"â° Reminder System", price:300000 },
  { id:"translator", name:"ğŸŒ Chat Translator", price:500000 },
  { id:"timer", name:"â³ Timer/Countdown", price:300000 },
  { id:"stickymessages", name:"ğŸ“Œ Sticky Messages", price:200000 },
  { id:"setup", name:"âš™ï¸ Auto Server Setup (channels & roles)", price:1200000 },
  { id:"starboard", name:"â­ Starboard System", price:400000 },
  { id:"announcements", name:"ğŸ“£ Announcement Command", price:300000 },
  { id:"booster", name:"ğŸ Booster Role Rewards", price:500000 },
  { id:"eventsystem", name:"ğŸ“… Event System", price:750000 },
];

// Kit definitions
const KITS = [
  { id:"starter", name:"ğŸŸ¢ Starter Kit", price:1800000 },
  { id:"security", name:"ğŸ›¡ï¸ Security Kit", price:1200000 },
  { id:"modtool", name:"ğŸ› ï¸ Mod Toolkit", price:2500000 },
  { id:"community", name:"ğŸŒ Community Pack", price:3600000 },
  { id:"autostart", name:"âš¡ Auto-Setup Pack", price:1500000 },
  { id:"premium", name:"âœ¨ Premium Suite", price:5000000 },
];

// Initialize UI
function initUI(){
  const fl=document.getElementById("features-list");
  FEATURES.forEach(f=>{
    fl.innerHTML += `<div class="item"><label><input type="checkbox" class="feature" data-id="${f.id}" data-price="${f.price}"> ${f.name} (+${(f.price/1e6).toFixed(3)}m)</label></div>`;
  });
  const kl=document.getElementById("kits-list");
  KITS.forEach(k=>{
    kl.innerHTML += `<div class="item"><label><input type="checkbox" class="kit" data-id="${k.id}" data-price="${k.price}"> ${k.name} (+${(k.price/1e6).toFixed(3)}m)</label></div>`;
  });
  document.querySelectorAll(".feature, .kit").forEach(el=>el.addEventListener("change", updateTotal));
  document.getElementById("hosting-select").addEventListener("change", updateTotal);
}

// OAuth & data load
function login(){
  window.location = `https://discord.com/api/oauth2/authorize?client_id=${CLIENT_ID}&redirect_uri=${encodeURIComponent(REDIRECT_URI)}&response_type=token&scope=identify%20guilds`;
}

window.onload = ()=>{
  const hash = window.location.hash;
  if (!hash.includes("access_token")) {
    return; // Token nicht vorhanden â€“ User muss sich einloggen
  }

  const token = new URLSearchParams(hash.substring(1)).get("access_token");
  if (!token) {
    alert("âŒ Fehler beim Einloggen. Bitte erneut versuchen.");
    return;
  }

  // Zeige Userdaten
  fetch("https://discord.com/api/users/@me", {
    headers: { Authorization: "Bearer " + token }
  })
  .then(r => r.json())
  .then(u => {
    if (!u || !u.username) {
      alert("âŒ Fehler beim Laden des Users. Bitte erneut einloggen.");
      return;
    }
    document.getElementById("user-info").innerText = `ğŸ§‘ ${u.username}#${u.discriminator}`;
    document.getElementById("user-section").classList.remove("hidden");
  });

  // Lade Guilds
  fetch("https://discord.com/api/users/@me/guilds", {
    headers: { Authorization: "Bearer " + token }
  })
  .then(r => r.json())
  .then(gs => {
    const sel = document.getElementById("server-select");
    if (!Array.isArray(gs)) {
      alert("âŒ Fehler beim Laden der Server. Stelle sicher, dass du welche besitzt.");
      return;
    }
    gs.forEach(g => {
      sel.innerHTML += `<option value="${g.name}">${g.name}</option>`;
    });

    // Zeige Auswahlbereiche
    document.getElementById("features-section").classList.remove("hidden");
    document.getElementById("kits-section").classList.remove("hidden");
    document.getElementById("hosting-section").classList.remove("hidden");
    document.getElementById("order-section").classList.remove("hidden");
    initUI(); // Initialisiere Optionen
  });
};


// Price calculation
function updateTotal(){
  let total=0;
  document.querySelectorAll(".feature:checked, .kit:checked").forEach(el=> total+=parseInt(el.dataset.price));
  total+= parseInt(document.getElementById("hosting-select").value);
  document.getElementById("total").innerText=total.toLocaleString();
  document.getElementById("ltc").innerText=(total/1e6*CONV).toFixed(4);
}

// Create order
function createOrder(){
  const user = document.getElementById("user-info").innerText;
  const server = document.getElementById("server-select").value;
  let lines = [`ğŸ“¦ New Bot Order`, user, `ğŸŒ Server: ${server}`, `ğŸ§© Selections:`];
  document.querySelectorAll(".feature:checked, .kit:checked").forEach(el=> lines.push(`- ${el.parentNode.textContent.trim()}`));
  lines.push(`â˜ï¸ Hosting: ${document.getElementById("hosting-select").selectedOptions[0].dataset.name}`);
  lines.push(`ğŸ’° Total: ${document.getElementById("total").innerText} Donut $ / â‰ˆ ${document.getElementById("ltc").innerText}â€¯LTC`);
  document.getElementById("order-output").innerText = lines.join("\n");
}

</script>
</body>
</html>
